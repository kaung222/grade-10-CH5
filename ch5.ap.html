<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 10 Math calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        .container{
            width: 90%;
            margin: 20px auto;

        }
        input{
            width: 50px;
            height: 30px;
        }
        .cal{
            width: 70px;
            height: 35px;
            margin: 30px 0 20px 70px;
            background-color: #000;
            color: #fff;
        }
        span{
            font-weight: bolder;
        }
        #nn,#mm,#cc,#kk{
            width: 30px;
            height: 20px;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container nav justify-content-around">
        <div>
    <h3>Enter the AP series.......</h3><br><br>

    <div class="series">
    <input type="text" id="a"> ,
    <input type="text" id="second"> ,
    <span id="third">3<sup>th</sup></span> , ..... ,
    <span id="nth">n<sup>th</sup></span><br>
    </div>

    <button class="cal" onclick="calculate()">Calculate</button><br>
    <spam>The first term a : </spam>
    <span id="aoutput"></span><br><br>
    <label for="">The difference d : </label>
    <span id="doutput"></span><br><br>
    <label for="">The <input type="text" id="nn"><sup>th</sup> term : </label>
    <span id="nthoutput"></span><br><br>
    <label for="">The sum of the AP series ( to <span id="mm"></span><sup>th</sup> term) : </label>
    <span id="soutput"></span><br><br>

    <label for="">The sum of <input type="text" id="kk"><sup>th</sup> term to <input type="text" id="cc"><sup>th</sup> term : </label>
    <span id="snthoutput"></span><br><br><br>
    </div>
    <div class="left mr-5 ">
        <h3>Solution</h3><br>
        <label for="">The <span id="gth"></span><sup> th </sup> term : </label><br>
        <span>n <sup> th</sup> = a + ( n-1 )d </span><br><br>n <sup> th</sup> =
        <span><span id="aval"></span> + ( <span id="nval"></span>-1 )<span id="dval"></span> </span>
        <br><br> n <sup> th</sup> = 
        <span id="ans"></span><br><br><br>
        <label for="">The sum of n <sup>th</sup> term : </label><br><br>
        <span>S<sub>n</sub> = n/2 (2a + (n-1)d )</span><br><br>
        S<sub>n</sub> = <span id="nnval"></span>/2 (2*<span id="aaval"></span> + ( <span id="nnnval"></span>-1)<span id="ddval"></span>) <br><br>S<sub>n</sub> =
        <span id="aans"></span><br><br><br>
    </div>
    </div> 
   
    <script>
        function calculate(){
                
        //    var abc = document.getElementsByClassName("left").style.display="block";
            var a = parseFloat(document.getElementById("a").value);
            var second = parseFloat(document.getElementById("second").value);
            var d = second-a;
            var n = parseInt(document.getElementById("nn").value);
            var k = parseInt(document.getElementById("kk").value);
            var c = parseInt(document.getElementById("cc").value);
        
            document.getElementById("aoutput").innerHTML=a;
            document.getElementById("doutput").innerHTML=d;
            document.getElementById("third").innerHTML=second+d;
            document.getElementById("nthoutput").innerHTML=a+n*d-d;
            // document.getElementById("soutput").innerHTML=(n*a)+(n*n*d/2)-(n*d/2);
            var sum = 0;
            for( i =1;i<n+1;i++){
                sum+=(a+i*d-d);
                document.getElementById("soutput").innerHTML=sum;
                
            }
            document.getElementById("mm").innerHTML=n;
            document.getElementById("gth").innerHTML=n;

            document.getElementById("snthoutput").innerHTML=a*(c-k+1)+(c*c-k*k-c+3*k-2)*d/2;

            document.getElementById("aval").innerHTML=a;
            document.getElementById("nval").innerHTML=n;
            document.getElementById("dval").innerHTML=d;
            document.getElementById("ans").innerHTML=a+n*d-d;

            document.getElementById("aaval").innerHTML=a;
            document.getElementById("nnval").innerHTML=n;
            document.getElementById("nnnval").innerHTML=n;
            document.getElementById("ddval").innerHTML=d;
            document.getElementById("aans").innerHTML=sum;

            if(isNaN(n)){
            alert("you need this field!");
        }
           
        }
        
            
        
    </script> 
</body>
</html>
